<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="img/airline.png" alt="Airport Logo">
            <h1 >Virtual Queue System</h1>
        </div>
        <input type="text" id="name" placeholder="Firstname Lastname"/>
        <div class="buttonsContainer">
            <button id="add" type="button" onclick="add()">Queue</button>
            <button id="fastTrack" type="button" onclick="fastTrack()">Fast Track</button>
            <button id="checkIn" type="button" onclick="checkIn()">Check in</button>
        </div>
    </div>
    <div class="container">
        <div class="list-container">
         <ol id="list"></ol>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
